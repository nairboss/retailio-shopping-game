<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retailio AR Shopping Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
        }
        h1 {
            margin-top: 20px;
            font-size: 26px;
            color: #343a40;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        #game-container {
            width: 90%;
            max-width: 600px;
            height: 400px;
            margin: 20px auto;
            position: relative;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border: 2px solid #17a2b8;
        }
        .product {
            width: 60px;
            height: 60px;
            position: absolute;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.5s ease;
        }
        .product:hover {
            transform: scale(1.2);
            filter: brightness(1.2);
        }
        #score {
            font-size: 22px;
            font-weight: bold;
            color: #17a2b8;
            margin-top: 10px;
        }
        #timer {
            font-size: 18px;
            color: red;
            font-weight: bold;
            margin-top: 5px;
        }
        #message {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            display: none;
            color: #28a745;
        }
        .reward {
            font-size: 22px;
            font-weight: bold;
            color: #ff8c00;
            margin-top: 15px;
            animation: pop 1s infinite alternate;
        }
        @keyframes pop {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <h1>Retailio AR Shopping Challenge üéØ</h1>
    <p>Click on as many floating products as you can before time runs out!</p>
    
    <div id="game-container"></div>
    
    <p id="score">Score: 0</p>
    <p id="timer">Time Left: <span id="time">10</span> seconds</p>
    
    <p id="message"></p>

    <script>
        let score = 0;
        let timeLeft = 10; // 10-second game duration
        let gameContainer = document.getElementById('game-container');
        let timeDisplay = document.getElementById('time');
        let message = document.getElementById('message');

        // Array of product image filenames
        const productImages = ["image1.webp", "image2.jpg", "image3.jpg", "image4.jpg"];

        function generateProduct() {
            let product = document.createElement('img');

            // Randomly select an image from the array
            let randomImage = productImages[Math.floor(Math.random() * productImages.length)];
            product.src = randomImage;

            product.classList.add('product');
            
            // Random positioning
            let x = Math.random() * (gameContainer.clientWidth - 60);
            let y = Math.random() * (gameContainer.clientHeight - 60);
            product.style.left = x + 'px';
            product.style.top = y + 'px';

            // Click event to collect product
            product.onclick = function() {
                score += 10;
                document.getElementById('score').innerText = "Score: " + score;
                product.style.opacity = '0'; // Fade-out effect
                setTimeout(() => product.remove(), 500);
            };

            gameContainer.appendChild(product);

            // Remove product after a while if not clicked
            setTimeout(() => {
                if (product.parentNode) {
                    product.remove();
                }
            }, 2000);
        }

        // Generate products at intervals
        let productInterval = setInterval(generateProduct, 700); // Increased frequency for shorter gameplay

        // Countdown Timer
        let timer = setInterval(() => {
            timeLeft--;
            timeDisplay.innerText = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timer);
                clearInterval(productInterval);

                // Display final message with discount offer
                let discount = score > 0 ? score : 5; // Ensure a minimum 5% discount
                message.innerHTML = `üéâ Game Over! Final Score: ${score}<br><span class="reward">Hurray! You get ${discount}% OFF on your next purchase! üõçÔ∏è</span>`;
                message.style.display = "block";
            }
        }, 1000);
    </script>
</body>
</html>
